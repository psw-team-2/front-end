<mat-toolbar class="navbar" color="primary">
    <div class="navbar-left">
      <button class="menuButton" mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item color="primary" [routerLink]="['home']">Home</button>
        <button mat-menu-item *ngIf="user && user.role === 'administrator'" color="primary" [routerLink]="['equipment']">Manage equipment</button>
        <button mat-menu-item  *ngIf="user && user.role === 'tourist'" color="primary" [routerLink]="['tour-review']">TourReview</button>
        <button mat-menu-item *ngIf="user && user.role === 'author'"color="primary" [routerLink]="['tour']" routerLinkActive="active">Manage tour</button>
        <button mat-menu-item *ngIf="user && user.role === 'author'" color="primary" [routerLink]="['object']">Add Object</button>
        <button mat-menu-item *ngIf="user && (user.role === 'administrator' || user.role === 'tourist')"color="primary" [routerLink]="['tour-problem']">Manage tour problem</button>
        <button mat-menu-item color="primary" [routerLink]="['clubs']" *ngIf="user && user.username !== ''">Clubs</button>
        <button mat-menu-item color="primary" [routerLink]="['clubRequest']" *ngIf="user && user.role === 'tourist'">Manage club request</button>
        <button mat-menu-item color="primary" [routerLink]="['userAccounts']" *ngIf="user && user.role === 'administrator'">User accounts</button>
        <button mat-menu-item color="primary" *ngIf="user && user.role === 'administrator'">
          <a class="register-button" href="https://docs.google.com/spreadsheets/d/1KkbXt9BpE99bzZ7EKKnOr1XYZpgu0sKh58FXY_Eplhg/edit?usp=sharing">App Data Tracking Sheet</a>
        </button>
        <button mat-menu-item color="primary" [routerLink]="['profile']" *ngIf="user && user.role === 'tourist'" routerLinkActive="active-link">Profile</button>
        <button mat-menu-item color="primary" [routerLink]="['profile2']" *ngIf="user && user.role === 'author'" routerLinkActive="active-link">Profile</button>
        
        
    </mat-menu>
    </div>
  
    <p class="explorer">Explorer</p>
  
    <button class="notificationsButton" mat-button>Notifications</button>

    <div class="navbar-right">
      <button class="logButton" *ngIf="user && user.username === ''" mat-button [routerLink]="['login']">Log In</button>
      <button class="logButton" *ngIf="user && user.username !== ''" mat-button (click)="onLogout()">Logout</button>
    </div>
  </mat-toolbar>
