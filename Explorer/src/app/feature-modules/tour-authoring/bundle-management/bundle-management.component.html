<button routerLink="/bundle-form" class="create-button">Create</button>
<table class="bundle-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Modify</th>
      <th>Publish</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bundle of bundles">
      <td>{{ bundle.name }}</td>
      <td>{{ bundle.price }}</td>
      <td>
          <ng-container *ngIf="bundle.status === 1">
            Published
          </ng-container>
          <ng-container *ngIf="bundle.status === 0">
            Draft
          </ng-container>
          <ng-container *ngIf="bundle.status === 2">
            Archived
          </ng-container>
      </td>     
      <td><button (click)="editBundle(bundle)">Edit</button></td>
      <td>
        <button *ngIf="bundle.status === 1" (click)="archiveBundle(bundle.id, bundle)">Archive</button>
        <button *ngIf="bundle.status === 2 || bundle.status === 0" (click)="deleteBundle(bundle.id)">Delete</button>
      </td>
      <td>
        <button *ngIf="bundle.status === 2 || bundle.status === 0" (click)="publishBundle(bundle)">Publish</button>
      </td>
    </tr>
  </tbody>
  
</table>
