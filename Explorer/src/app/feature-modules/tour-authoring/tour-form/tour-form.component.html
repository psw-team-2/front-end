<form [formGroup] = "tourForm"> 
    <div>
        <p>Add tour</p>
        <mat-form-field>
            
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="description"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Difficulty</mat-label>
            <input matInput formControlName="difficulty" type="number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tags</mat-label>
            <input matInput formControlName="tags" type="text">
        </mat-form-field>
        <button *ngIf="!shouldEdit" mat-raised-button type="submit" color="primary" (click)="addTour()">Done</button>
        <button *ngIf="shouldEdit" mat-raised-button type="submit" color="primary" (click)="updateTour()">Done</button>
    </div>
</form>
