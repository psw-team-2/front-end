<div>
    <xp-map-search></xp-map-search>
    <h1 class="header">Purchased Tours</h1>
  </div>
    
  <div class="card-container">    
      <div *ngFor="let tour of tours" class="card">
        <div class="remove-when-use">
        </div>
        <div class="details">
          <label>{{ tour.name }}</label>
          <p>{{ tour.description }}</p>
          <div class="button-container">
            <a class="view-button">View more</a>
        </div>
        </div>
      </div>
    </div>
