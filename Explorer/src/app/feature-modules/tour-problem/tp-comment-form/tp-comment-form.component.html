<form [formGroup]="addCommentForm" class="center-class">
    <div class="comment-title-section">
        <h1 class="comment-title">Report problem again</h1>
    </div>
    <mat-form-field>
        <input matInput type="text" placeholder="Enter your comment..." formControlName="comment">
    </mat-form-field>                  
    <button class="done-button" (click)="onProblemUnsolved(problem)">Done</button>
</form>
