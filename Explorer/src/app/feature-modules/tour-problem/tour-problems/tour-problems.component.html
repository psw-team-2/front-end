<div id="entity" class="center-content">
    <p id="entity-title-paragraph">Tour Problems</p>
    <hr>
    <div id="entity-details" class="two-column-layout">
        <div>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Problem Category</th>
                            <th>Problem Priority</th>
                            <th>Description</th>
                            <th>Timestamp</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let problem of tourProblems">
                            <tr>
                                <td>{{problem.problemCategory}}</td>
                                <td>{{problem.problemPriority}}</td>
                                <td>{{problem.description}}</td>
                                <td>{{problem.timeStamp | date:'medium'}}</td>
                                <td>
                                    <button color="primary" [routerLink]="'/tour-problem/' + problem.id" mat-raised-button id="entity-icon-button">
                                        See More
                                    </button>
                                </td>
                                <td>
                                    <button color="accent"  mat-raised-button id="entity-icon-button">
                                        Close 
                                    </button>
                                </td>
                                <td>    
                                    <button color="primary"  mat-raised-button id="entity-icon-button">
                                        Penalize
                                    </button>
                                </td>
                            </tr>             
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
