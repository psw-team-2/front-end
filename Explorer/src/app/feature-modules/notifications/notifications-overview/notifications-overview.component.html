<div>
    <h1>Notifications</h1>
    <ng-container *ngFor="let notification of notifications">
      <li>
        <p>
          New message from {{ notification.commenterId}}: {{ notification.response}}
        </p>
        <button [routerLink]="'/tour-problem/' + notification.tourProblemId">Show chat</button>
      </li>

    </ng-container>
  </div>
