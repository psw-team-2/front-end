<form [formGroup]="blogForm">
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="description"
            cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
        <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="image" type="text"/>
        </mat-form-field>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addBlog()" mat-raised-button>Done</button>
    <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateBlog()" mat-raised-button>Done</button>
    </div>
</form>
