<h1>Unread messages:</h1>
<table>
    <tr>
      <th>Sender:</th>
      <th>Message:</th>
    </tr>
    <tr *ngFor="let individualMessage of messages">
      <td>{{ senderProfiles[individualMessage.senderId]?.firstName }} {{ senderProfiles[individualMessage.senderId]?.lastName }}</td>
      <td>{{ individualMessage.messageContent }}</td>
      <button mat-raised-button (click)="updateMessage(individualMessage)">Mark as read</button>
    </tr>
  </table>
