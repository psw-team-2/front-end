<h1>Find other people:</h1>
<table>
    <tr>
      <th>Profile Picture:</th>
      <th>First Name:</th>
      <th>Last Name:</th>
      <th></th>
    </tr>
    <tr *ngFor="let individualProfile of profiles">
      <td><img class="thumbnail" src={{individualProfile.profilePicture}} alt="" srcset=""></td>
      <td>{{ individualProfile.firstName }}</td>
      <td>{{ individualProfile.lastName }}</td>
      <td><button (click) = "onFollowClicked(individualProfile)" *ngIf="!followedProfiles[individualProfile.id!]">Follow</button></td>
    </tr>
</table>
