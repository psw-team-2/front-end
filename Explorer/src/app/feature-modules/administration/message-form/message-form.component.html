<h1>Send a message:</h1>
<form [formGroup] = "messageForm">
    <div>
        <mat-form-field>
            <mat-label>Message:</mat-label>
            <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="messageContent"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" (click) = "sendMessage()">Send</button>
    </div>
</form>
