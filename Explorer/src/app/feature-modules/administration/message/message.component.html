<h1>Unread messages:</h1>
<table>
    <tr>
      <th>Sender's id:</th>
      <th>Message:</th>
    </tr>
    <tr *ngFor="let individualMessage of messages">
      <td>{{ individualMessage.senderId }}</td>
      <td>{{ individualMessage.messageContent }}</td>
      <button>Mark as read</button>
    </tr>
  </table>
