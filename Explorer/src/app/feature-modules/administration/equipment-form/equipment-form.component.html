<form [formGroup]="equipmentForm">
    <div id="entity-form">
        <mat-form-field id="entity-mat-mdc-form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field id="entity-mat-mdc-form-field">
            <mat-label>Description</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="description"
            cdkAutosizeMaxRows="5"
            ></textarea>
        </mat-form-field>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addEquipment()" mat-raised-button id="entity-raised-button">Done</button>
        <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateEquipment()" mat-raised-button id="entity-raised-button">Done</button>
    </div>    
</form>
