<p id="entity-title-paragraph">Purchase reports</p>
<table class="reports-table">
  <thead>
    <tr>
      <th>Item id</th>
      <th>Purchase date</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ report.id }}</td>
      <td>{{ report.purchaseDate | date:'dd.MM.yyyy'}}</td>
      <td>{{ report.adventureCoin }}</td>   
    </tr>
  </tbody>
  
</table>
