<form [formGroup]="passwordRecoveryForm" (ngSubmit)="sendToken()">
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text"/>
        </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>Send Recovery Token</button>
    </div>
</form>
