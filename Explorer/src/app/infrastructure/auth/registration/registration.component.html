<h1>Register</h1>
<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
        <mat-error *ngIf="registrationForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text" />
        <mat-error *ngIf="registrationForm.get('surname')?.hasError('required')">
          Surname is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" />
        <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
  
      <button class="action-button" type="submit" >Register</button>
    </div>
  </form>
